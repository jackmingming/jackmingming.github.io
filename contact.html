<div class="contact">
  <form id="contact-form" onsubmit="return false;">
    <h1 class="title">Contact Us</h1>
    <div class="title contact-feedback"></div>
    <fieldset>
      <input name="userName" placeholder="Your name" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input name="userEmail" placeholder="Your Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <textarea name="userComment" placeholder="Your Comment" tabindex="3" required></textarea>
    </fieldset>
    <fieldset>
      <button type="submit" class="contact-submit">Submit</button>
    </fieldset>
  </form>
</div>
